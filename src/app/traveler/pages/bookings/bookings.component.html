<div class="card">
  <p-dataView
    #dv
    [value]="bookings"
    [rows]="5"
    [paginator]="true"
    [layout]="layout"
  >
    <ng-template pTemplate="header">
      Mis reservas

      <!-- <div class="flex justify-content-end">
          <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
        </div> -->
    </ng-template>
    <ng-template let-booking pTemplate="listItem">
      <div class="col-12">
        <div
          class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4"
        >
          <img
            class="w-9 sm:w-16rem xl:w-10rem shadow-2 block xl:block mx-auto border-round"
            src="assets/img/clipart182778.png"
            alt="Beet"
            [height]="120"
          />
          <div
            class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4"
          >
            <div
              class="flex flex-column align-items-center sm:align-items-start gap-3"
            >
              <div class="text-2xl font-bold text-900">{{ booking.name }}</div>

              <div class="flex align-items-center gap-3">
                <span class="flex align-items-center gap-2">
                  <i class="pi pi-tag"></i>
                  Huespedes:
                  <span class="font-semibold">{{ booking.guestsCount }}</span>
                </span>
                <p-tag
                  [value]="booking.active ? 'Activa' : 'Cancelada'"
                  [severity]="booking.active ? 'success' : 'warning'"
                ></p-tag>
              </div>
            </div>
            <div
              class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2"
            >
              <span class="text-2xl font-semibold"
                >Inicio: {{ booking.accommodationDates[0] | date }}</span
              >
              <span class="text-2xl font-semibold"
                >Fin: {{ booking.accommodationDates[1] | date }}</span
              >
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</div>
